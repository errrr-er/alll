["悪魔退散"]
export = true
aliases = ["魔鬼逐出术","CASTOUTDEVIL","CastOutTheDevil"]
options = ["JP:悪魔退散\nコスト：10MP\n必要ラウンド：1日\n異生物に取り憑かれている人物を自由にする呪文。対抗POWロールに成功すると自由にできる。この呪文を知っているものはアシスタントをすることができ、POWの半分を提供して加算することができる。\fCN:魔鬼逐出术\n消耗：10点魔法值；1D4点理智值\n施法用时：1天\n从异界存在手中释放被占据的目标。这个复杂而费力的法术需要一整天来施放，并且需要许多部族魔法的成分。施法者须和占据目标的存在进行一次POW对抗检定并胜出，法术才能生效。最多可以有两名协助者参与，他们必须知道本法术，可以向施法者支援10点魔法值，为检定增加一颗奖励骰。本法术很少在没有协助的情况下施放。不同文化中，比如非洲、凯尔特、阿拉伯群体，存在本法术的不同形式。需要的法术成分要体现施法者的文化传统。本法术可以对许多敌人使用——帮助被伊戈罗纳克、伟大种族伊斯的精神、艾霍特的幼体等等占据的人。如果从目标身体里出现的存在是可见的，在驱魔现场的所有人都要进行相应的理智检定。\n别名：驱魔仪式、强迫恶魔、灵魂谋杀\fEN:CASTOUTDEVIL/CastOutTheDevil\nCost: 10 magic points; 1D4 Sanity points\nCasting time: 1 day\nFrees the target of possession by alien entities. This elaborate and draining spell takes a full day to cast, requiring many components of tribal magic. For the spell to take effect, the caster must succeed in an opposed POW roll with the possessing entity. Up to two willing assistants, who also know the spell, may spend 10 magic points to support the caster, adding a bonus die to the roll. This spell is seldom attempted without such help. Divergent forms of this spell exist in different cultures, such as African, Celtic, or Arabic societies. The material components required reflect the culture of the caster.The spell may be used against many foes—to help a person possessed by Y’golonac or by a mind from the Great Race of Yith, as well as expel the brood of Eihort. If the creature that emerges from the victim is visible, all those present for the exorcism must make the appropriate Sanity roll.\nAlternative names: The Rite of Exorcism, Compel the Demon, Soul Murder."]


["悪魔の暴露"]
export = true
aliases = ["恶魔揭露术","UNMASKDEMON","UnmaskDemon"]
options = ["JP:悪魔の暴露\nコスト：任意の量のMP\n必要ラウンド：無精卵を割る間（1ラウンド）\n3人のグループで執り行い、3人の消費するMPと対象のPOWでの対抗ロールを行い、勝つと対象の本当の姿を表すことができる。その結果SANチェックが発生することもある。※7版であればPOW/5で調整が必要\fCN:恶魔揭露术\n施法用时：（每名参与者）5点魔法值、1D4+1点理智值\n施法用时：3轮\n本法术通过神秘的姿势和咒语，破除一个活物的所有魔法伪装。本法术需要至少三人的团体参与施法，他们要清晰且有节奏地吟诵，领唱者还要同时打破一枚未受精的生蛋，蛋上面要画好目标的形象。施法者须和目标进行一次POW对抗检定并胜出，法术才能生效。若成功，法术的参与者将在下一次观察目标时看到他的真实身份。当目标的真实身份揭露出来时，可能会损失理智值。\n别名：现汝蛇形、观察之咏、揭去面纱\fEN:UNMASKDEMON/UnmaskDemon\nCost: 5 magic points (per participant); 1D4+1 Sanity points (per participant)\nCasting time: 3 rounds\nThrough arcane gesticulation and word, this spell destroys any magical disguise used by a living target. The spell requires the participation of a group of at least three people who chant clearly and rhythmically while their leader breaks a raw unfertilized egg on which has been drawn an image of the target. For the spell to take effect the caster must succeed in an opposed POW roll with the target: success allows the participants in the spell to see the real identity of the target when next viewed. Sanity may be lost when the target’s true form is thus revealed.\nAlternative names: Serpent Show Thyself, The Chant of Seeing, Lift the Veil."]


["悪夢"]
export = true
aliases = ["梦魇术","NIGHTMARE","Nightmare"]
options = ["JP:悪夢\nコスト：8MP、1正気度ポイント\n必要ラウンド：さまざま（最低１時間）\n眠っている一人に悪夢を見せて1d3正気度ポイントを失わせる。\fCN:梦魇术\n消耗：8点魔法值；1点理智值\n施法用时：2轮\n使目标经受可怕的梦魇，损失1D3点理智值。只要施法者认识目标，本法术就可以在任何距离生效。震惊不已的受害者将无法回忆起梦魇的内容，除非其他人对他使用「精神分析」技能并检定成功。KP决定梦魇的内容，他可以谨慎地提供线索和警示。详情参照梦魇效果表。\n别名：黑暗的想象、惊恐的睡眠、昏昏欲睡的折磨\fEN:NIGHTMARE/Nightmare\nCost: 8 magic points; 1 Sanity point\nCasting time: 2 rounds\nCauses the target to experience a horrific nightmare costing 1D3 Sanity points. The spell can take effect at any range as long as the target is known to the caster. The shaken victim is unable to remember the nightmare unless another person can perform a successful Psychoanalysis roll with them. The nightmare’s content is determined by the Keeper and may provide clues or warnings at their discretion.\nAlternative names: Dark Fancy, Fearful Sleep, Somnolent Ordeal."]


["アザトースの呪詛"]
export = true
aliases = ["阿撒托斯的恐怖诅咒","DREADCURSEOFAZATHOTH","DreadCurseofAzathoth"]
options = ["JP:アザトースの呪詛\n対象のPOWを抜き取ることができる。\fCN:阿撒托斯的恐怖诅咒\n消耗：4点魔法值；1D6点理智值\n施法用时：1轮\n施法者利用外神的力量直接从目标身上抽取意志。通过反复念诵阿撒托斯的名讳，可以让任何精通克苏鲁神话的人敬畏，因为知道这个名讳，意味着这个人知道秘密的“最后音节(theLastSyllable)”。“最后音节”单独念诵时可以对准一名敌人。施法者须和目标进行一次对抗检定并胜出，法术才能生效。若施法成功，目标损失3D6点深层魔法：真正强大的巫师能获得吸取的值（和魔法值）。\n别名：最后音节的发声、消沉吸取、假借真名，以竭汝力\fEN:DREADCURSEOFAZATHOTH/DreadCurseofAzathoth\nCost: 4 magic points; 1D6 Sanity points\nCasting time: 1 round\nThe sorcerer draws upon the energies of the Outer God to directly drain POW from a target. By repeating the secret name of Azathoth, one can generate respect and fear in any being conversant with the Mythos, for to know the name implies that one knows the secret Last Syllable. Said alone, the Last Syllable may be directed against a foe. For the spell to take effect the caster must succeed in an opposed POW roll with the target. If the caster is successful, the target loses 3D6 POW.\nDeeper magic: truly mighty wizards are able to consume the drained POW in order to increase their own POW characteristic (and magic points).\nAlternative names: Utterance of the Last Syllable, Ye Doleful Leeching, By the True Name Thy Power is Sapped."]


["アブホースを目覚めさせる"]
export = true
aliases = ["阿布霍斯唤醒术","AWAKEABHOTH","AwakeAbhoth"]
options = ["JP:アブホースを目覚めさせる\nこの呪文は眠れる神アブホースを起こし、待ち焦がれ渇望していた祝宴を始めさせるためのものである。\fCN:阿布霍斯唤醒术\n消耗：12点魔法值；1D10+2点理智值\n施法用时：36小时\n本法术应用范围十分狭窄。以前带旧日支配者阿布霍斯来到我们世界的尝试常常失败。有些尝试中，阿布霍斯的化身在我们的世界与它的黑暗栖身之所分离了；这些情况下，部分现身的阿布霍斯并不具有任何意识，在我们的世界实际上是昏睡的状态。本法术可以唤醒沉眠的外神阿布霍斯，许诺展开它所渴望的盛大飨宴。施法者须用三场仪式证明自己对阿布霍斯的忠诚，每个部分都需要请愿者进行更多的自我牺牲。为所有仪式合计支付法术消耗。阿布霍斯是否愿意屈尊醒来、醒来多久，都是未知的。\n别名：唤起恩凯伊的住客、唤醒享筵者的三重仪式\fEN:AWAKEABHOTH/AwakeAbhoth\nCost: 12 magic points; 1D10+2 Sanity points\nCasting time: 36 hours\nThis spell is very limited in its application. Previous attempts to bring the Great Old One, Abhoth, into our plane of existence have often failed. In some attempts, manifestations of Abhoth have been split between this world and its dark dwelling place. In these instances, the partially manifested Abhoth does not possess any consciousness and is effectively comatose in our world. This spell awakens the sleeping god with the promise of beginning the great feast for which it waits and hungers. The spell takes the form of three rituals that prove the caster’s faithfulness to Abhoth, with each part requiring a greater and more personal sacrifice on the part of the petitioner. At the summation of the rituals, the spell costs are taken. Whether Abhoth deigns to wake, and for how long, is uncertain.\nAlternative names: Rise O’ Tenant of N ’Kai, Threefold Ritual of Awakening the Feaster."]


["アルハザードのランプ"]
export = true
aliases = ["阿尔哈兹莱德的油灯","LAMPOFALHAZRED","LampofAlhazred"]
options = ["EN:LAMPOFALHAZRED/LampofAlhazred\nThe lamp of Alhazred was unusual in its appearance. It was meant for burning oil, and seemed to be of gold. It had the shape of a small oblong pot, with a handle curved up from one side, and a spout for wick and flame on the other. Many curious drawings decorated it, together with letters and pictures arranged into words in a language unfamiliar.—August Derleth and H. P. Lovecraft, "The Lamp of Alhazred." An enchantment. When lit, this lamp gives forth vapors that sends the minds of those who inhale the vapors into ecstasies of vision. These revelations are of the strange and weird landscapes of Mythos places and dimensions, and the ways of the entities there. If this lamp was actually used by alHazred, the author of the Al Azif, some of the breadth of his knowledge would be explained."]


["暗黒の呪い"]
export = true
aliases = ["黑暗诅咒","CURSEOFDARKNESS","CurseofDarkness"]
options = ["JP:暗黒の呪い\nコスト：各1d6正気度ポイント、術者は任意のPOW、それ以外は各1POW\n必要ラウンド：さまざま（最低１時間）\n異次元または異界から来た生物を来たところへ返す。コストのPOWにより成功率が上昇する。\fCN:黑暗诅咒\n消耗：可变的POW；1D6点理智值\n施法用时：3分钟\n强迫一个外星或异空间的存在返回来的地方。要有一群人包围施法者；所有人都要知道本法术，并齐声吟唱咒语至少三分钟。每名参与者必须牺牲5点POW，施法者可以不贡献POW，也可以贡献任意数量。每牺牲1点POW，成功概率就上升2个百分点。只要法术开始，目标就很难有机会抵抗或逃脱法术了。要使法术生效，必须先知道目标的名字，或者包围圈中的参与者或施法者曾经见过它一次。此生物必须在附近，相距几英里远。\n别名：恶秽驱逐、回返仪式\fEN:CURSEOFDARKNESS/CurseofDarkness\nCost: variable POW; 1D6 Sanity points\nCasting time: 3 minutes\nForces a being from another plane of existence or dimension to return whence it came. A group surrounds the caster; all must know the spell and all chant it for at least three minutes. Each participant must sacrifice 5 POW, except that the caster may contribute none or as many points as desired. For each point of POW sacrificed, the chance of success rises by 2 percentiles. The entity has little chance to resist or evade the spell once it has begun. To be effective, the being’s name must be known or it must have been seen by one of the circle or the caster. The entity must be nearby, within a couple of miles.\nAlternative names: Banishment of the Awful Foulness, The Rite of Return."]


["イーデ・エタドの放逐"]
export = true
aliases = ["耶德·艾塔德放逐术","BANISHMENTOFYDEETAD","BanishmentofYdeEtad"]
options = ["JP:イーデ・エタドの放逐\nコスト：術者ごとに1d4+3MP、各1d4正気度ポイント\n必要ラウンド：さまざま（最低１時間）\n別名：七つの地獄の落とし子の放逐、悪魔退散、恐るべき炎の呪い\n次元を行き来する人間や人型の知性体を地球上から退去させる。3の倍数の術者が必要で、対抗POWロールが必要で成功すれば永久に地球上に来れなくなる。術者が3人増えるごとにボーナスダイスが１つ付く。\fCN:耶德·艾塔德放逐术\n消耗：1D4+3点魔法值；1D4点理智值\n施法用时：可变（至少1小时\n）本法术可以驱逐绝大多数穿越时空的人类以及类人智慧生物。本法术对所有受外族役使的种族均无效。如果正确地施放的话，该放逐将是永久且不可取消的。每个放逐皆是针对单独的个体，而非某一类或一种怪物的。本法术需要至少三个人来施放（且每个人要各自支付消耗）。所有参与者都要掌握本法术。参与者越多，效果越好；但是参与者的总人数必须是三的倍数。本法术必须在午夜的户外进行，最好是选在和目标有联系的具有力量的地点。可以选择知名的鬼屋、目标的最后目击地或它进入这个时空的地点。施法者需要分成两部分：三分之一的人要站在一个保护圈外，其他人站在圈内。该放逐生效的方式是通过仪式之火，烧毁代表目标的咒印。目标的私印是最理想的，但是也可以根据咒语中给出的方案，采用代替品。POW最高的施法者须和目标进行一次POW对抗检定并胜出，法术才能生效；每有额外的三名（一组）施法者参与，检定时施法者的POW增加5%。\n别名：驱逐七重地狱之物、驱逐恶魔、驱逐魔鬼、恶火的诅咒\fEN:BANISHMENTOFYDEETAD/BanishmentofYdeEtad\nCost: 1D4+3 magic points; 1D4 Sanity points \nCasting time: variable (minimum 1 hour)\nBanishes most trans-dimensional human or human-like intelligences. It is not effective against any creature commanded by another intelligence. Correctly performed, the banishment is permanent and irrevocable. The banishment is directed at an individual target, rather than a type or genus of monsters. At least three people must participate in the spell (and each pays the spell’s cost). All participants must have learned the spell. More participants add to the effectiveness; however, the total number of participants must be divisible by three. The spell must be performed in the open air in the middle of the night, ideally in a place of power associated with the target. This could be known haunts, its last known location, or its point of entry into this dimension. The spellcasters must divide their numbers: one-third should remain outside a protective circle, while the rest stand within. This banishment works by destroying, with ritual flames, a sigil representing the target. The target’s personal sigil is ideal but a substitute can be prepared according to a formula described within the spell. For the spell to take effect an opposed POW roll must be made between the caster with the highest POW and the target; +5% is granted to the caster’s POW for each additional set of three casters.\nAlternative names: Banish Spawn of the Seven Hells, Cast Out Demon, Cast Out Devil, Curse of Awful Fire."]


["イシスの封印"]
export = true
aliases = ["伊希斯的封印","SEALOFISIS","SealofIsis"]
options = ["JP:イシスの封印\nコスト：任意の量のMP、1正気度ポイント\n必要ラウンド：さまざま（最低１時間）\n15㎥の魔術的な保護フィールドを作り出す。この範囲内の無生物は魔術的な攻撃から守られ、コストのMPと掛けられる魔術のMPで競う事ができる。\n\fCN:伊希斯的封印\n消耗：可变的魔法值；1点理智值\n施法用时：1小时\n保护无生命的物体免受魔法攻击。施法者投入任意点魔法值。如果魔法攻击（法术）进入了守护范围（50尺的立方体），攻击方的施法者必须用自己的POW与投入本法术魔法值的5倍进行一次POW对抗检定。如果攻击者获胜，则法术穿入守护，可能伤害内部的物体——守护也可能被破坏（用投入本法术魔法值的5倍作目标值进行检定：若失败，守护被破坏）注意，“伊西丝的封印”不能保护人类，也不是阻挡侵入者的物理屏障——它只能在守护区域中保护无生命的物体。\n别名：保护欲、赫典娜(Xthena)的封印\fEN:SEALOFISIS/SealofIsis\nCost: variable magic points; 1 Sanity point\nCasting time: 1 hour\nProtects inanimate objects against magical attack. The caster invests as many magic points as desired. If magical attacks (spells) are directed into the warded area (a 50-foot cube), an opposed POW roll is made by the attacking spellcaster versus the number of magic points invested multiplied by 5. If the attacker is successful, their spell cuts through the ward and may harm the object(s) inside—the ward may possibly be destroyed (make a roll against the number of magic points invested multiplied by 5: if failed, the ward is destroyed).Note that the Seal of Isis does not defend people, and is not a physical barrier against intruders—it only protects inanimate objects within the warded area.\nAlternative names: Desire of Protection, Seal of Xthenas, Seal of Nephren-Ka."]


["石の呪い"]
export = true
aliases = ["石板诅咒","CURSEOFTHESTONE","CurseoftheStone"]
options = ["JP:石の呪い\nコスト：9MP、1d10正気度ポイント\n必要ラウンド：2ラウンド\n対象の心に恐ろしい幻覚を生じさせる。幻覚を見たものは即座に1d4の正気度ポイントを失う。\fCN:石板诅咒\n消耗：9点魔法值；1D10点理智值\n施法用时：2轮\n在目标的精神当中产生可怕的幻觉。需要一块附魔的石板，用于本法术的石板可以用一块小石板上凿一个咒印并牺牲4点魔法值，也可以使用“石板附魔术”。施法者或者目标必须有人拿着石板，目标必须在施法者视野范围内。施法者须和目标进行一次POW对抗检定并胜出，法术才能生效。若生效，目标将立刻被可怖的幻觉压制，失去1D4点理智值，且每轮都会目盲、迷失在幻影中，直到他们的POW检定成功为止（法术生效的下轮起）。在目标的POW检定成功之后此人仍然会受到梦魇的折磨（每晚损失1点理智值）。想取消这个诅咒，目标需要巧妙设计——或是杀死施法者，或是迫使施法者撤回法术。\n别名：召唤不虔的梦魇、精神恶魔、幻影的刺痛\fEN:CURSEOFTHESTONE/CurseoftheStone\nCost: 9 magic points; 1D10 Sanity points\nCasting time: 2 rounds\nCauses horrible hallucinations in the mind of the target. An ensorcelled stone tablet is required; one could be enchanted for the purposes of this spell by chiseling a sigil into a small stone slab and sacrificing 4 magic points, or an Enchanted Stone Tablet (page 111) may be used. Either the caster or the target of the spell must hold the tablet, and the target must be visible to the caster. For the spell to take effect the caster must succeed in an opposed POW roll with the target. The spell being successful, the target is instantly overwhelmed with dreadful hallucinations, losing 1D4 Sanity points and continues to be blinded and misled by phantoms each round until they make a successful POW roll (the round following the spell taking effect). Once the target has made a successful POW roll he or she continues to be plagued by nightmares (costing 1 Sanity point per night). To lift the curse, the target needs ingenuity—either killing the caster or getting him or her to repeal the spell.\nAlternative names: Bring Forth Ungodly Nightmares, Demons of the Mind, Ye Phantom’s Bite."]


["萎縮"]
