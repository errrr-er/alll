he target’s lost characteristic points immediately return to him or her.\nDeeper magic: this spell may be cast at times other than on a full moon. In such an event, the caster does not gain the benefits of restored youth, but the victim still suffers and dies if the caster so chooses. If the spell is cast under a Hunter’s Moon (the full moon following the autumnal equinox), the caster is able to leech the full maximum of 10 characteristic points per round (rather than roll 1D10) from STR, CON, DEX, POW, and APP. A variant of this spell allows the caster to turn the characteristic points drained directly into POW points (1 POW point per 5 characteristic points drained).\nAlternative names: Leech Vitality, The Rite in Crimson, The Blasphemous Sacrament of the Five Cuts."]


