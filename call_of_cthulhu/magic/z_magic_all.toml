options = ["JP:ゴルゴロスのボディ・ワープ \nこの呪文によって体の形を変えることができる。\fCN:戈尔戈罗斯形体扭曲术 \n消耗：6+点魔法值；5点POW；2D6点理智值 \n施法用时：1D6+4分钟 \n允许施法者改变其物理形态。施法者可以改变成任何形状和外观，但是保留自己的个人能力。该形态是肉体的，但是能够看上去像石头、木头、毛毯之类的东西。在转变成新形态之后，施法者获得新形态的移动能力。施法者的STR、CON、INT、POW和DEX维持不变。当模仿人类时，施法者的APP将变为被模仿者的APP。施法者只能呈现为他已知的形态。施法者向奈亚拉托提普祈求、反复吟唱咒语，同时支付6点魔法值，如果形体扭曲时SIZ每增减5点，还要再支付1点魔法值。每次施法只能进行一种改变，且效果是永久的，直到本法术被再次施放才能变回。本法术不能对其他生物施放。深层魔法：当模仿他人时，施法者即成为那个人的复制品，包括声音和语言模式。施法者撤销变化时不需要重复本法术——只需要一个简单的动词短语而已。 \n别名：形体扭曲术、血肉大师、行走的画皮、黑法老之触\fEN:BODYWARPINGOFGORGOROTH/BodyWarpingofGorgoroth \nCost: 6+ magic points; 5 POW; 2D6 Sanity points \nCasting time: 1D6+4 minutes \nAllows the caster to change his or her physical form. The sorcerer can change to any shape and appearance, though retains personal abilities. The form is fleshly, but can appear to be made of stone, wood, a rug, etc. Once changed into a new shape, the caster has the mobility of that shape. The caster’s STR, CON, INT, POW and DEX do not change. If emulating a person, the sorcerer’s APP becomes that of the individual emulated. The caster can take on only a form known to them. The caster invokes Nyarlathotep and repeats the phrases of the spell while expending 6 magic points and an additional magic point for each 5 points of SIZ to be gained or lost in the body warping. Only one alteration per casting is possible and the effect is permanent until the spell is recast to change back again. This spell cannot be cast on another being. \nDeeper magic: if imitating an individual, the caster becomes a replica of that person, including voice and speech patterns. The caster does not need to repeat the spell to undo the warping—a simple verbal phrase is all that is required. \nAlternative names: Body Warping, Mastery of the Flesh, Skin Walking, The Black Pharaoh’s Transf iguration."]


["再度の屈辱"]
export = true
aliases = ["遗恨术","REMORTIFICATION","Remortification"]
options = ["JP:再度の屈辱\n呪文の使い手はかつて自分が殺した人間の亡霊を無理矢理出現させることができる。\fCN:遗恨术\n消耗：1D6+1点理智值\n施法用时：1轮\n强迫已故之人的鬼魂（灵魂、精魄）出现。法术必须在故人的坟茔或死亡之地施放。灵魂会演出它死亡之前最后一段动作。此灵魂是非物质的，但（如果合适）能听到声音——不过灵魂不能听到或感知到施法者；因此它不能回答问题。物体会直接穿过它。它不能在物理上伤害任何人或物，但看见它会损失理智值。\n别名：召唤死者的魂魄、目击临终的脉搏、召起已故者\fEN:REMORTIFICATION/Remortification\nCost: 1D6+1 Sanity points\nCasting time: 1 round\nForces the appearance of the ghost (spirit/essence) of a deceased person. The spell must either be cast over the grave of the deceased or where the person died. The spirit re-enacts the movements made just before its death. The spirit is immaterial, yet (if appropriate) vocalized sound may be heard—although the spirit cannot hear or perceive the caster; thus, it cannot answer questions. Objects pass right through it. It cannot physically harm anyone or anything, but may cost Sanity points to see.\nAlternative names: Summon Spirits of the Dead, Witness the Dying Stroke, Call Up Those Past."]


["魚の招来"]
export = true
aliases = ["魚を引きつける","诱鱼术","CALLFISH","ATTRACTFISH","AttractFish"]
options = ["JP:魚を引きつける\n漁師の助けとなる呪文で海水にも淡水にも使える。\fCN:诱鱼术\n消耗：4点魔法值\n施法用时：5分钟\n召唤鱼类聚集到施法者的位置。施法者必须准备鱼饵（掺入施法者的血液），并将它投入大海（或者开放水域），同时吟唱咒语。1小时之内，将有1D100条本地鱼种的鱼聚集过来。深层魔法：深潜者知道本法术的一个变体，会把它传授给他们觉得值得关注的人。此变体不需要血饵，但需要一枚深潜者制造的护身符，把它扔进海里，同时吟唱达贡的颂歌。有些人说护身符不只会吸引鱼类，还会吸引到一些不那么安全的东西。\n别名：集取大海的丰饶\fEN:ATTRACTFISH/AttractFish\nCost: 4 magic points\nCasting time: 5 minutes\nSummons fish to the caster’s location. The caster must prepare bait (mixed with the caster’s blood), which is then thrown into the ocean (or open water location) while a chant is sung. Within 1 hour 1D100 fish, local to the area, congregate. \nDeeper magic: a variation of this spell is known by the deep ones, who may impart it to those worthy of their attention. The variation does not require blood-bait, but rather a talisman, crafted by the deep ones, which is thrown into the ocean as a chant to Dagon is sung. Some say the talisman doesn’t only attract fish, but also other less wholesome things.\nAlternative names: Gather the Abundance of the Sea."]


["さまよう魂"]
export = true
aliases = ["灵魂漫游术","WANDERINGSOUL","WanderingSoul"]
options = ["JP:さまよう魂\n呪文の使い手が眠っている時、この呪文はその魂を別の場所へ送って敵の動静を探る。\fCN:灵魂漫游术\n消耗：可变的魔法值；1D4点理智值\n施法用时：5分钟\n可以让施法者送出自己的意识（灵魂之眼、灵魂、精魄），在他们睡眠或冥想的时候观察某个地点。施法者因此可以预知敌人或者看到远处的东西。通常需要消耗一剂特制的饮剂，虽然有些巫师靠冥想来进入意识离开身体行动所需的状态。梦境一般的幻象显示出易于观察的信息。施法者的意识无论如何不能和看到的东西进行互动——它不能打开盒子和书本等等。施法者必须知道他们想要观察的地点，或者至少知道大概的位置。施法者在2D6小时后感觉精疲力尽地醒来，消耗魔法值到仅剩1点。在法术生效期间，拥有100点以上POW的存在可以看见并认出观察的意识（意识拥有施法者的外貌且无法伪装），有75点POW以上的人会感到不安和被监视。\n别名：魂眼旅行术、通向彼方之旅、远侦汝之敌及物\fEN:WANDERINGSOUL/WanderingSoul\nCost: variable magic points; 1D4 Sanity points\nCasting time: 5 minutes\nAllows the caster to send forth their consciousness (mind’s eye, soul, or spirit) to view a location while they sleep or meditate. Thus, the caster may scry their enemies and view matters far away. Usually a specially prepared drink is consumed, although some wizards use mediation to enter the proper state required for their consciousness to journey outside of their body.\nThe dream-like vision reveals information readily observable. The caster’s mind cannot interact with what is seen in any way—it cannot open boxes or books, and so on. The caster must know the location they intend to view, or at least must know the approximate area. The caster wakes 2D6 hours later with a sense of exhaustion, having spent all but one magic point.\nAn entity possessing POW 100 or more can see and identify the scrying mind while the spell is in effect (the consciousness carries the appearance of the caster and cannot be disguised), while those with POW 75 or above have the uneasy feeling of being watched.\nAlternative names: Travel of Mind’s Eye, Journey to Other Places, Spy Thy Enemies and Things Far Off."]


["サメ"]
export = true
aliases = ["イルカに命令する","召令鲨鱼","召令海豚","COMMANDSHARK","COMMANDPORPOISE","CommandShark","CommandPorpoise"]
options = ["JP:サメ/イルカに命令する\fCN:召令鲨鱼/召令海豚\n这道咒文用于把人献祭给海神，最初起源于南太平洋。施法者须支付1点魔力值，每追加1点魔力值，成功率增加10%。咒文必须在海上施放，要呼唤鲨鱼就将少量血液滴入海中，要呼唤海豚就将一些小活鱼投入海中。被唤来的生物会遵从施法者大声喊出的命令。若“幸运”检定成功，会有两只生物一起到来，但施法者无法控制第二只生物。\fEN:COMMANDSHARK/CommandShark/COMMANDPORPOISE/CommandPorpoise\nFor committing a human sacrifice to the gods of the sea. The spells originated in the South Pacific. Each casting costs 1 magic point; for each additional point, the chance of successfully bringing the creature rises by ten percentiles. The spell must be cast over salt water. To bring a shark, splash blood into the sea; for a porpoise, drop in small live fish. The creature follows the shouted commands of the caster. With a successful Luck roll, a second shark or porpoise accompanies the one called for, but the second one is not subject to magical control."]


["視覚を奪う"]
export = true
aliases = ["視覚を回復させる","致盲术","治盲术","CAUSE","CUREBLINDNESS","Cause","CureBlindness"]
options = ["JP:視覚を奪う/視覚を回復させる\nコスト：8MP、視覚を奪う場合は2d6正気度ポイント\n必要ラウンド：1日\n別名：視力を授ける、暗黒の影、ファラオの呪い\n対象は突然、永久的に視力を失う。目と視神経が傷を負っていなければ視力回復させることも可能。対抗POWロールが必要。\fCN:致盲术/治盲术\n消耗：8点魔法值（致盲术额外消耗2D6点理智值）施法用时：1天\n目标完全且永久失明，好像中风了一样。如果眼睛和视神经的功能没有受损，同样的法术也可以用解除目盲。施放法术需要进行1天的仪式。施法者须和目标进行一次POW对抗检定并胜出，法术才能生效（若目标自愿则自动成功）。\n别名：目盲术、视觉授予、黑暗之影、法老的诅咒\fEN:CAUSE/Cause/CUREBLINDNESS/CureBlindness\nCost: 8 magic points; (plus 2D6 Sanity points for Cause \nBlindness)\nCasting time: 1 day\nThe target suffers complete and permanent blindness, as if by a stroke. The same spell can reverse blindness if the eyes and optic nerves are essentially intact. A day of ritual is required. For the spell to take effect the caster must succeed in an opposed POW roll with the target (automatic success if the target is consenting).\nAlternative names: Blindness, Grant Sight, Shade of Darkness, The Pharaoh’s Curse."]


