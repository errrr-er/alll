options = ["JP:時空門の創造\n未来あるいは過去への門を開く呪文。\fCN:时空门创造术\n消耗：可变的POW\n施法用时：消耗的每点POW一小时\n创造一道通向过去或未来的时空门。本法术和“时空门创造术”（P120）类似，但是消耗的POW与穿越的年数而非旅行的里程相关。使用“时光门创造及旅行消耗”表（P180）作为指导来决定POW和魔法值消耗（KP可以根据需求调整数值）。本法术定位的时刻只能和预计的近似相同，但时光门创造之后，“这时”和“那时”之间的时间会精确地保持不变。\n深层魔法：巫师通过邪恶的记号和吟唱，可以创造多路径的时光门——这样一道时光门可以通向不止一个遥远时代。在通过时空门时，只有施法者清楚哪条路通往哪个时代。那些蠢到没有施法者帮助就通过时空门的人将无法分辨正确的路径，会抵达时空门通向的任意地点（随机决定）。时光门的创造过程不变。\n别名：时间跳跃建立术、现世乱流\fEN:CREATETIMEGATE/CreateGate\nCost: variable POW\nCasting time: 1 hour per 5 POW spent\n Creates a Time Gate to the future or to the past. The spell resembles the Gate spell (page 120) but costs POW for the number of years traveled rather than the number of miles journeyed. Use the Time Gate Creation and Travel Costs Table (page 180) as a guide to determine POW and magic point costs (the Keeper should adjust values as needed). The spell only yields a time pproximate to that desired, though once a Time Gate is created the exact interval between “now” and “then” remains the same.\nDeeper magic: the sorcerer is, through the use of iabolical 
