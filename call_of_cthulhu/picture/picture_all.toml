options = ["[CQ:image,file=https://github.com/errrr-er/alll/blob/main/call_of_cthulhu/picture/pic/%E5%B9%BD%E6%9A%97%E4%B9%8B%E9%97%A8/%E8%A1%80%E6%B5%93%E4%BA%8E%E6%B0%B4/%E8%A1%80%E6%B5%93%E5%B1%95%E7%A4%BA4.png?raw=true,type=show]\f埃塞克斯郡的迷信故事及民俗知识~76页\n\n根据许多当地的报道，臭名昭著的伊普斯维奇沼泽巫师经常出没于埃塞克斯郡长达几个世纪。关于他存在的证据可以追溯至最早十八世纪时的一篇报道，报道将当时失踪的人和丢失的牧牛同沼泽巫师联系到了一起。这些报道均包含一处相似见解，那就是沼泽巫师驾驭着一头恶魔。这头挥动着巨大翅膀的恶魔在不止一处场合被报道过。\n传说随着时间流逝变得更加迥异古怪。比如据称沼泽巫师拥有一只穿梭于夜空的龙形战马，它还经常引起当地市民的恐慌。\n下方的插图是一位名叫安德鲁·勒曼的年轻艺术家用作证言的诠释，他宣称曾在1906年的一夜目睹沼泽巫师驾驭着那只野兽飞越盐沼。"]

["血浓展示5"]
export = true
options = ["[CQ:image,file=https://github.com/errrr-er/alll/blob/main/call_of_cthulhu/picture/pic/%E5%B9%BD%E6%9A%97%E4%B9%8B%E9%97%A8/%E8%A1%80%E6%B5%93%E4%BA%8E%E6%B0%B4/%E8%A1%80%E6%B5%93%E5%B1%95%E7%A4%BA5.png?raw=true,type=show]\f召唤并驾驭来自星辰宇宙的战马\n\n于毕宿五之星升于地平线之上时施行仪式。\n这只生物十分有用，可当作忠诚的保镖，服从的士兵，冷酷的刺客，机警的信使以及无前的战马。将其召唤后，他将臣服于你，不会违逆你的心志。在仪式的最后一步要尤为当心在意，若无束缚，它几乎是只骇人的野兽。\n需要半年大的小牛或是未满十四的处女。取他们的血液涂满石圣坛直至显露出深红，直到圣歌受到回应。\n\nIck ctha,yahn neh! Byakhee ccha meh,da nai,s'nommas nai'rb!Yaahn neh,ick ctha.\n\n每吟诵完一遍圣歌后，吹奏彻响你的笛三次。\n稍过一会儿，天际之门打开，一只承你契约的星之战马将降落于你身前。其身上仍带有来自彼岸的寒霜。\n当它听见恳求者的呼唤，他将应许你的声音。然而这会挑战他控制自己天性的权利。\n若在这一步失败，你的生命之火必然熄灭。用沾染着祭品鲜血的匕首，首先指向这只生物，其次指向大地，预示着你对他的掌控。将你全身的意志融于你对他的役使。\n如果这只野兽意识到恳求者的羸弱，他将返身消失于星辰之中。\n\n用你最响的声音咏叹。\nIck ctha, byahee! Ctha meh.\n\n如若成功，这只野兽将降俯于你，听候你的差遣。\n在拜亚基完成了命令之后，让呼唤者将它送回的习俗是：举起你的骨匕在这只生物面前划X字。这预示着它的任务已经完成了。随后将匕首的刃尖端沿着你的前臂，从肘至腕拉一道口子，让三滴血落于大地之上并咏叹着\nYaahn neh, byakhee! Ctha meh.\n它满意于重获自由，这只生物将会自行离开。"]

