options = ["[CQ:image,file=https://github.com/errrr-er/alll/blob/main/call_of_cthulhu/picture/pic/%E5%B9%BD%E6%9A%97%E4%B9%8B%E9%97%A8/%E5%93%88%E7%B4%A2%E6%81%A9%E5%B1%B1/%E5%93%88%E7%B4%A2%E5%B1%95%E7%A4%BA3.png?raw=true,type=show]\f丹弗斯疗养院主管为患者建立环形露天剧场\n\n丹弗斯州立疗养院的工人们于今日动工建立一处供病人们娱乐的小型环形露天剧场。当地居民同时也可以在这个邻近疗养院蓄水池，如田园牧歌般的地方获得一处安静的谈话空间、诗歌朗诵以及音乐表演的净土。\n疗养院的住户，同时也是工头的安德鲁·麦克布莱德（Andrew MacBride），补充说他的团队在打碎并移除一块在山坡上剧场建址处，有着疑似艺术标志的大型花岗岩板的时候遇到了一些困难。疗养院的前主管，威廉·夏恩将这块石板放在了哈索恩山的山坡上。据说，夏恩医生，这位漫游世界的旅行者，相信这块花岗岩板会是疗养院好运的象征。\n当地的居民向为精神病人建立一处剧场的开支提出了质疑。然而，伯格医生坚持建立剧场，他解释说：“重要的是，我们必须牢记应该为所有的居民们谋求福祉，尤其是那些被认为过于脆弱或是那些不能成为更大世界潮流一部分而受到伤害的人们。"]

["哈索展示4"]
export = true
options = ["[CQ:image,file=https://github.com/errrr-er/alll/blob/main/call_of_cthulhu/picture/pic/%E5%B9%BD%E6%9A%97%E4%B9%8B%E9%97%A8/%E5%93%88%E7%B4%A2%E6%81%A9%E5%B1%B1/%E5%93%88%E7%B4%A2%E5%B1%95%E7%A4%BA4.png?raw=true,type=show]\f夏恩从丹弗斯疗养院退休\n\n塞勒姆当地的威廉·夏恩医生，丹弗斯州立疗养院的老主管，在他25年的无私奉献后迎来了退休。他的博学，宽厚待人以及卓有成效的治疗广为人知。他致力于改善病人生活治疗条件的事迹也广被赞颂。在1890年他到来之前，疗养院背负着恶名，职员们死气沉沉，病人的事故发生率和死亡率在本国中居高不下。\n夏恩主管突然出现并成功地掌控了同样这令人惊异的制度。老读者们可能会想起这位任期不到一年的主管用纳税人的钱在水库边上放置一块雕刻过的大理石板时所招致的抱怨。但就和现在一样，夏恩医生坚持即使主管离任时也让那块装饰用的石板放在那儿不受打扰。不管他那些奇怪的癖好，夏恩医生用他那漫长的任期让疗养院起死回生并获得成功的能力与事迹将长久流传。\n身为早年游历过许多海外地区的人，夏恩博士声明他现在只盼望在他的家乡塞勒姆度过安详的退休生活。博士已经确定会将他私人和官方的文档捐赠给塞勒姆医院。\n对于他的继任者詹姆斯·伯格医生，夏恩博士有着极高的评价：“伯格医生毫无疑问将会成为这些可怜人真诚的庇护者，同时他无疑也将会妥善管理疗养院。”夏恩补充道：“我衷心希望伯格医生能够抛去过去的一些习惯，并专注于建设疗养院光辉的明天。”\n本报衷心祝愿夏恩博士能有一个安详快乐的退休生活。"]

["哈索展示5"]
export = true
options = ["[CQ:image,file=https://github.com/errrr-er/alll/blob/main/call_of_cthulhu/picture/pic/%E5%B9%BD%E6%9A%97%E4%B9%8B%E9%97%A8/%E5%93%88%E7%B4%A2%E6%81%A9%E5%B1%B1/%E5%93%88%E7%B4%A2%E5%B1%95%E7%A4%BA5-1.png?raw=true,type=show]\f[CQ:image,file=https://github.com/errrr-er/alll/blob/main/call_of_cthulhu/picture/pic/%E5%B9%BD%E6%9A%97%E4%B9%8B%E9%97%A8/%E5%93%88%E7%B4%A2%E6%81%A9%E5%B1%B1/%E5%93%88%E7%B4%A2%E5%B1%95%E7%A4%BA5-2.png?raw=true,type=show]\f1890年6月2日\n困扰着疗养院的麻烦越来越深了，而我尊敬的同事们永远不会接受这一理论作为理性有序宇宙的一部分。事实上，如果我将我的判断与我的同伴交流的话，我将发现我会被作为一个病人而不是一个管理者。然而我已经在之前的旅行中经历过这样的问题，因而我必须尽快行动。那个东西已经察觉到了我对它的怀疑并开始阻挠我的行动。万幸的是我已经启动了我很久以前在一个古怪的古老城市习得的保护性咒语，目前为止我还是安全的。我必须尽快找到哈索恩的石板并控制住那个折磨着这里一切，扭曲着受创的脆弱心智的东西。哈索恩将石板移走并认为它是异教魂灵崇拜的符号，这位狂热的牧师犯下了这样无比可怕的错误。上帝保佑我能找到石板，而在那之后它就能镇压住那个在哈索恩山上敌视我们的东西。\f1890年11月12日\n我找到了哈索恩的石板，正如我推测的那样，这是一个上古流传下来用以防范那些潜藏于大地和空气之中东西的的古老印记。值得庆幸的是石板熬过了的漫长年月的侵蚀，并被人所忽略。刻于其上的印记犹如刚刚放置那天一样清晰，但这是谁干的？我最好不要过度深究这已随风而去的秘密。现在我的任务是将石板再度安置在山上，来囚禁住那些和它一样对我们所继承的世界抱有敌意的同族们。\f1890年12月3日\n都结束了，印记已经被安置在那片土地上，那个东西则被逼入了不适的长眠。纳税人们质疑花费资金在疗养院放置这样一个“无用装饰品”的必要性，但他们没有表现强烈的想要把它移走的威胁，也大概不明白它的真实目的。但对知情者来说，这个印记现在和将来都应该是一个牢房。我已经看到了病人们和职员们康复的迹象，就好像他们正从一场漫长的清醒噩梦中逐渐苏醒。\f1915年5月7日\n我和我的继任者詹姆斯·伯格医生见面了，他看起来是个乐观能干的年轻后辈。因为他积极的个性，我已经告诫了这位年轻的医生永远不要移走在山上蓄水库旁的那块石板。他会听从我的建议么？对他说明许多年前放置这块石板的真实原因是不可能的，因而我必须编造一个感情真挚的理由来对他强调别动石板的重要性。我祈祷他会牢记他不让石板被移动的承诺。"]

