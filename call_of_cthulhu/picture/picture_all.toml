options = ["[CQ:image,file=换,type=show]\f丹弗斯疗养院主管为患者建立环形露天剧场\n\n丹弗斯州立疗养院的工人们于今日动工建立一处供病人们娱乐的小型环形露天剧场。当地居民同时也可以在这个邻近疗养院蓄水池，如田园牧歌般的地方获得一处安静的谈话空间、诗歌朗诵以及音乐表演的净土。\n疗养院的住户，同时也是工头的安德鲁·麦克布莱德（AndrewMacBride），补充说他的团队在打碎并移除一块在山坡上剧场建址处，有着疑似艺术标志的大型花岗岩板的时候遇到了一些困难。疗养院的前主管，威廉·夏恩将这块石板放在了哈索恩山的山坡上。据说，夏恩医生，这位漫游世界的旅行者，相信这块花岗岩板会是疗养院好运的象征。\n当地的居民向为精神病人建立一处剧场的开支提出了质疑。然而，伯格医生坚持建立剧场，他解释说：“重要的是，我们必须牢记应该为所有的居民们谋求福祉，尤其是那些被认为过于脆弱或是那些不能成为更大世界潮流一部分而受到伤害的人们。"]

["哈索展示4"]
export = true
options = ["[CQ:image,file=换,type=show]\f夏恩从丹弗斯疗养院退休\n\n塞勒姆当地的威廉·夏恩医生，丹弗斯州立疗养院的老主管，在他25年的无私奉献后迎来了退休。他的博学，宽厚待人以及卓有成效的治疗广为人知。他致力于改善病人生活治疗条件的事迹也广被赞颂。在1890年他到来之前，疗养院背负着恶名，职员们死气沉沉，病人的事故发生率和死亡率在本国中居高不下。\n夏恩主管突然出现并成功地掌控了同样这令人惊异的制度。老读者们可能会想起这位任期不到一年的主管用纳税人的钱在水库边上放置一块雕刻过的大理石板时所招致的抱怨。但就和现在一样，夏恩医生坚持即使主管离任时也让那块装饰用的石板放在那儿不受打扰。不管他那些奇怪的癖好，夏恩医生用他那漫长的任期让疗养院起死回生并获得成功的能力与事迹将长久流传。\n身为早年游历过许多海外地区的人，夏恩博士声明他现在只盼望在他的家乡塞勒姆度过安详的退休生活。博士已经确定会将他私人和官方的文档捐赠给塞勒姆医院。\n对于他的继任者詹姆斯·伯格医生，夏恩博士有着极高的评价：“伯格医生毫无疑问将会成为这些可怜人真诚的庇护者，同时他无疑也将会妥善管理疗养院。”夏恩补充道：“我衷心希望伯格医生能够抛去过去的一些习惯，并专注于建设疗养院光辉的明天。”\n本报衷心祝愿夏恩博士能有一个安详快乐的退休生活。"]

