options = ["[CQ:image,file=https://github.com/errrr-er/alll/blob/main/call_of_cthulhu/picture/pic/%E5%B9%BD%E6%9A%97%E4%B9%8B%E9%97%A8/%E8%A1%80%E6%B5%93%E4%BA%8E%E6%B0%B4/%E8%A1%80%E6%B5%93%E5%B1%95%E7%A4%BA1.png?raw=true,type=show]\f亲爱的玛丽，\n我知道你甚至可能都不认识我，可我却了解你。你看，我在你家工作。我并不是一位配得上你的绅士，但我的确是个勤奋工作，古道热肠的好人。\n或许你会觉得这有些突然，但我却已经默默留意你很久了。那次你来工地的时候，我一眼就注意到你了，我好想能再见你一面。我有一份礼物给你，明天就带到你学校宿舍那儿。就在你家建花园的地方，我找到了一块宝石。它真的很漂亮，像是一块巨大的梦幻珍珠。鉴于你在密大读书，我想你肯定会对它感兴趣。\n今晚明天我都会在博登阿姆斯酒店自己的房间里，所以你可以到我这儿来。\n致以最深的爱意，\n\n阿尔弗雷德·哈克特"]

