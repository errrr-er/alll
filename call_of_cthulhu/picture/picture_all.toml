export = true
options = ["[CQ:image,file=https://github.com/errrr-er/alll/blob/main/call_of_cthulhu/picture/pic/%E5%B9%BD%E6%9A%97%E4%B9%8B%E9%97%A8/%E6%B9%96%E4%B9%8B%E4%BB%86%E4%BB%8E/%E4%BB%86%E4%BB%8E%E5%B1%95%E7%A4%BA1.png?raw=true,type=show]\f新英格兰本地历史-78页\n\n……在佛蒙特州、新罕布什尔州和马萨诸塞州的康涅狄格河谷地区曾居住着一个名为阿贝内基人的部族。\n最初是阿贝内基人占据了斯夸特湖一带的地区，不过在1722年，他们被英国殖民者所赶走。因为湖的周围常年盘踞着大量的乌鸦在此觅食，阿贝内基人最初将这片湖命名为“Ponki-mkazas”（乌鸦），而在殖民者获得这片地区之后，他们发现这里无论是发展狩猎还是渔业都不太适合。而且，湖周围的铁杉树完全无法用于烧火，他们用未经加工的木头搭起的房屋也迅速地开始倾塌。殖民者们决定继续向北，将他们聚居地的废墟留在了湖边，数年间，这些老旧的窝棚先后成为了流浪汉、脱逃的黑奴以及逃兵的家，直到1805年，一场洪水将这些建筑彻底荡平，卷入了湖中。居住在本地的人开始称这个湖为斯夸特湖，直至今日。"]

["仆从展示2"]
export = true
options = ["[CQ:image,file=https://github.com/errrr-er/alll/blob/main/call_of_cthulhu/picture/pic/%E5%B9%BD%E6%9A%97%E4%B9%8B%E9%97%A8/%E6%B9%96%E4%B9%8B%E4%BB%86%E4%BB%8E/%E4%BB%86%E4%BB%8E%E5%B1%95%E7%A4%BA2.png?raw=true,type=show]\f在跟老爸吵了一架之后，我真的感觉很累，而这鬼地方也一点没能让我的心情变好。车子依旧还坏着——那个叫威廉的老头说他能修好，但我不知道该不该信他。只呆了一个晚上，这地方就已经让我感到浑身鸡皮疙瘩了。我讨厌湖边传来的讨厌的青蛙叫声，在出去晃悠的时候还看到湖上有灯光，难道晚上还有人在那儿钓鱼？的确是有三艘船系在湖边的码头上，但我无法想象那对老迈年高的兄弟半夜会跑到湖边去做什么。不管怎样，那个湖绝对是臭的可以。昨天晚上发生的事情也是绝了，我居然会梦游！记得自打我长大成人之后，就再也没梦游过了。昨晚我梦见自己漂浮在水中，在一座充满了死尸的奇怪城市中央。当我半夜从梦里醒过来的时候，却发现自己已经不再房间里了，而是站在外面的冷风中，那时我还能看到前台的那盏灯在不停闪烁着。那两个老家伙够奇怪的了，幸亏我不常见到他们，他们把大部分的时间都花在他们那个冲着湖那边的，所谓的工作室里了。\n干他娘，如果车今天修不好的话，我就得碰碰运气，搭个车去金斯波特了。"]

